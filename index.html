<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Begin page content -->
<main role="main" class="container">
    <form class="form-inline mt-2 mt-md-0 col-12">
        <input id="key" class="form-control mr-sm-2 col-10" type="text"
               onchange="update_key()"
               onkeydown="update_key()"
               placeholder="youtube api key"
               aria-label="api key">
    </form>
            <br>

    <form onsubmit="return open_random_video(event)" class="form-inline mt-2 mt-md-0 col-12">
        <input id="chanel_id" class="form-control mr-sm-2 col-10" type="text" placeholder="chanel id or chanel url"
               aria-label="chanel id or chanel url">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">RANDOM VIDEO</button>
    </form>
    <br>
    <div id="player"></div>

</main>
<script src="js/main.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
